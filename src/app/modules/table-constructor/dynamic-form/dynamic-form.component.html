<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Наименование</mat-label>
        <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Описание</mat-label>
        <textarea matInput [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>
    </div>
    <div *ngFor="let formField of formFields" class="form-group">
      <app-dynamic-form-input [input]="formField" [form]="form"></app-dynamic-form-input>
    </div>

    <div class="form-group btn-top">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>
  </form>

</div>
